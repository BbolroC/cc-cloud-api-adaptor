name: mkosi build podvm builder, binaries and image

on:
  push:
    branches:
      - mkosi-workflow-multi-arch
  workflow_dispatch:
    inputs:
      registry:
        default: 'quay.io/bbolroc'
        required: false
        type: string
      image_tag:
        default: 'test'
        required: false
        type: string

jobs:
  build-podvm-image-mkosi:
    name: Build podvm image via mkosi
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-22.04
          - s390x-test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install nix for x86
        if: matrix.runner == 'ubuntu-22.04'
        uses: cachix/install-nix-action@v22

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Quay container Registry
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          logout: false

      - name: Login to Github Container Registry
        if: ${{ startsWith(inputs.registry, 'ghcr.io') }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: BbolroC
          password: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Install build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y bubblewrap alien dnf qemu-utils uidmap
          sudo snap install yq

      - name: Install mkosi
        run: |
          git clone -b v22 https://github.com/systemd/mkosi
          sudo rm -f /usr/local/bin/mkosi | true
          sudo ln -s $PWD/mkosi/bin/mkosi /usr/local/bin/mkosi
          mkosi --version

      - name: Build builder
        working-directory: src/cloud-api-adaptor/podvm-mkosi
        run: make fedora-binaries-builder
        env:
          PUSH: true
          REGISTRY: ${{ inputs.registry }}
          PODVM_TAG: ${{ inputs.image_tag }}

      - name: Build binaries
        working-directory: src/cloud-api-adaptor/podvm-mkosi
        run: make binaries
        env:
          PUSH: true
          REGISTRY: ${{ inputs.registry }}
          PODVM_TAG: ${{ inputs.image_tag }}

      - name: Build debug image
        run: make image-debug
        working-directory: src/cloud-api-adaptor/podvm-mkosi
        env:
          PUSH: true
          REGISTRY: ${{ inputs.registry }}
          PODVM_TAG: debug-${{ inputs.image_tag }}

      - name: Build image
        run: make image
        working-directory: src/cloud-api-adaptor/podvm-mkosi
        env:
          PUSH: true
          REGISTRY: ${{ inputs.registry }}
          PODVM_TAG: ${{ inputs.image_tag }}
